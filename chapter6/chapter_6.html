# 描述性统计
## 了解你的数据
&lt;font size=5&gt;
&amp;emsp;&amp;emsp;我们可以借助`str()`、`summary()`等函数来帮助我们简单了解自己的数据信息。
&lt;/font&gt;&lt;br&gt;


```r
#加载所需要的R包
library("tidyverse")
#读取数据
penguin.data &lt;- read.csv("./data/penguin/penguin_rawdata.csv",
                         header = TRUE, sep=",",
                         stringsAsFactors = FALSE)
str(penguin.data, #指定数据
    list.len = 10 #显示前10个变量信息
    )
```
